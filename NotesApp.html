<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chimtu Note</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-green bg-green"
      style="background-color: rgb(48, 38, 40); color: white"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand"
          style="font-family: 'Courier New', Courier, monospace"
          >Chimtu Notes</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex" style="padding-left: 69%">
            <input
              class="form-control me-2"
              type="search"
              id="searchTxt"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container" style="text-align: center; margin-top: 25px">
      <h1 style="font-family: 'Courier New', Courier, monospace">
        Welcome to chimtu notes
      </h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title" style="margin: 5px">Add a note</h5>
          <div class="form-group">
            <textarea class="form-control" id="addTxt" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" id="addBtn">Add note</button>
        </div>
      </div>
      <h1 style="text-align: left">Notes</h1>
      <hr />
      <div id="notes" class="row container-fluid">
        <div
          class="noteCard my-3 mx-3"
          style="
            width: 18rem;
            border: solid 1px rgb(192, 186, 186);
            border-radius: 20px;
          "
        >
          <div class="card-body">
            <h5 class="card-title">Note</h5>
            <p class="card-text"></p>
            <a href="#" class="btn btn-primary">Delete Note</a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="App.js"></script>
  </body>
</html>
